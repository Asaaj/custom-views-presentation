<!--
Thoughts:
    - Definitely need to disambiguate better between views, adapters, and factories. Need to point out that views are
      ready to be customized, but adapters are not.
    - Some more explanation of the planet simulator would be helpful.
    - A good reason to use sentinels: it signals that you have C++20 requirements. Especially if you wrote a proxy
      iterator, a sentinel will ensure that doesn't work with old generic code that won't properly handle proxies.
    - std::cout on the first slide should use a C++20 printing technique...
    - Mention transform_reduce when showing the summing of gravitational forces.
    - GravitationalRange concept is probably redundant; std::ranges::range_value_t likely already requires
      std::ranges::range.
    - Dramatically simplify simulation code. Use pseudocode for everything except the inner-most algorithm.
    - Uh, you don't have to calculate the whole matrix of forces, just the top triangle. Equal and opposite forces.
      So the solar system is not a good example of a need for the whole matrix minus the diagonal... I guess you could
      calculate all the forces, but then you still need to look up pairs in that table. So you need the whole matrix for
      the lookup stage.
-->
